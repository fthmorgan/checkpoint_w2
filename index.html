<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Moon Miner</title>
</head>
<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>

<body class="">
  <header class="container-fluid"></header>

  <main class="container-fluid bg-dark text-light">
    <div class="row text-center">
      <div class="col-12">
        <h1>Moon Miner</h1>
      </div>
    </div>
    <div class="row">
      <div onclick="mineResource()" class="col-12 p-0">
        <!-- <h1 class="text-center">ðŸŒ”</h1> -->
        <img
          src="https://images.unsplash.com/photo-1676096420386-1f1bb37a0697?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2748&q=80"
          alt="moon">
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-2">
        Clicks/sec
      </div>
      <div id="drawResource" class="col-3 text-center"></div>
      <div class="col-2"> Clicks From Upgrades</div>
    </div>
    <div class="row">
      <div class="col-6 upgrades">
        <div class="row click-upgrades">
          <p id="clickUpgrades">Total Pickaxe: </p>
          <button onclick="buyPickaxe()">BUY Pickaxe</button>
        </div>
        <div class="row automatic-upgrades">
          <p id="automaticUpgrades">Total Rovers: </p>
          <button onclick="buyRover()">BUY Rovers</button>
        </div>
      </div>
      <div class="col-6 stats">
        <div class="row click-stats">
          Click Stats
        </div>
        <div class="row automatic-stats">
          Automatic Stats
        </div>
      </div>
    </div>
  </main>

  <footer class="container-fluid"></footer>
  <script src="app.js"></script>
</body>

</html>
