<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Moon Miner</title>
</head>
<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>

<body class="">
  <header class="container-fluid">
    <div class="row text-center text-light">
      <div class="col-12 p-4">
        <h1>Moon Miner</h1>
      </div>
    </div>
  </header>

  <main class="container-fluid img text-light">

    <div class="row">
      <div class="col-12 p-0 text-center p-4">
        <!-- <h1 class="text-center">ðŸŒ”</h1> -->
        <img onclick="mineResource()" src="C:\Users\Faith Morgan\Downloads\867837073.gif" alt="planet">
      </div>
    </div>
    <div class="row d-flex justify-content-center text-center">
      <div id="" class="col-2 border border-white">
        0
      </div>
      <div id="drawResource" class="col-3 text-center border border-white"></div>
      <div id="automaticClick" class="col-2 border border-white"></div>
    </div>
    <div class="row">
      <div class="col-6 upgrades">
        <div>Automatic Upgrades</div>
        <div class="row click-upgrades border border-white p-4">
          <p id="clickUpgradesPickaxe">Total Pickaxes: </p>
          <button onclick="buyPickaxe()">BUY Pickaxe: <span id="pickaxePrice">Price</span></button>
          <p id="clickUpgradesDynamite">Total Dynamite: </p>
          <button onclick="buyDynamite()">BUY Dynamite: <span id="dynamitePrice">Price</span></button>
        </div>
      </div>
      <div class="col-6 stats">
        <div>Click Upgrades</div>
        <div class="row automatic-upgrades border border-white p-4">
          <p id="automaticUpgradesRover">Total Rovers: </p>
          <button onclick="buyRover()">BUY Rovers: <span id="roverPrice">Price</span></button>
          <p id="automaticUpgradesCheeseGrater">Total Cheese Graters: </p>
          <button onclick="buyCheeseGrater()">BUY Cheese Grater: <span id="cheeseGraterPrice">Price </span></button>
        </div>
      </div>
    </div>
  </main>

  <section>testing</section>

  <footer class="container-fluid"></footer>
  <script src="app.js"></script>
</body>

</html>
